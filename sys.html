        <div class="container">
        <h3>Apontamento de horas</h3>
        <div class="clearfix">&nbsp;</div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                <table class="table table-striped" id="myDataTable">
                    <thead>
                        <th>Data</th>
                        <th>Entrada</th>
                        <th>Saída almoço</th>
                        <th>Retorno almoço</th>
                        <th>Saída</th>
                        <th>Horas trabalhadas</th>
                        <th></th>
                    </thead>
                    <tbody>
                        <tr id="fields">
                            <td >
                                <div class='input-group'>
                                    <input type='date' id="data" class="form-control" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </td>
                            <td>
                                <div class='input-group'>
                                    <input type="time" id="chegada" name="" placeholder="Chegada" class="form-control" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-time"></span>
                                    </span>
                                </div>
                            </td>
                            <td>
                                <div class='input-group'>
                                    <input type="time" id="saida_almoco" placeholder="Saída para almoço" class="form-control" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-time"></span>
                                    </span>
                                </div>
                            </td>
                            <td>
                                <div class='input-group'>
                                    <input type="time" id="retorno_almoco" placeholder="Retorno do almoço" class="form-control" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-time"></span>
                                    </span>
                                </div>
                            </td>
                            <td>
                                <div class='input-group'>
                                    <input type="time" id="saida" placeholder="Saída" class="form-control" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-time"></span>
                                    </span>
                                </div>
                            </td>
                            <td>
                                <h4 id="horas_trabalhadas" ></h4>
                            </td>
                            <td>
                                <button type="button" class="btn btn-success" id="botao"  disabled="true">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                                <button type="button" class="btn btn-info" id="editar"  style="display: none;" onclick="editarApontamento()">
                                    <span class="glyphicon glyphicon-ok"></span>
                                </button>  
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5" class="text-right">
                                <h5>Total de horas apontadas</h5>
                            </td>
                            <td colspan="2">
                                <h4 id="totalGeral"></h4>
                            </td>
                        </tr> 
                    </tfoot>
                </table>
                </div>
            </div>
        </div>
    </div>
